<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Clone With Repo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-migrate-3.4.1.min.js"
      integrity="sha256-UnTxHm+zKuDPLfufgEMnKGXDl6fEIjtM+n1Q6lL73ok="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"
      integrity="sha512-frFP3ZxLshB4CErXkPVEXnd5ingvYYtYhE5qllGdZmcOlRKNEPbufyupfdSTNmoF5ICaQNO6SenXzOZvoGkiIA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #user-avatar {
        width: 12rem;
      }

      @media (max-width: 768px) {
        html {
          font-size: 80%;
        }

        #user-avatar {
          width: 8rem;
        }
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body class="p-2">
    <div class="container-fluid border border-2 border-dark p-2 p-md-3 px-lg-5">
      <!-- user profile -->
      <div
        class="d-flex flex-column flex-md-row p-1 align-items-start gap-4 gap-md-5 mb-5 mt-1 mt-md-3"
      >
        <div
          class="image d-flex flex-column justify-content-center align-items-center gap-2 gap-md-3 gap-xl-5"
        >
          <img
            src=""
            id="user-avatar"
            class="rounded-circle border border-secondary p-1 img-thumbnail"
            style="width: 12rem; height: 12rem"
            alt="user avatar"
          />
          <span href="#" class="fs-5"
            ><i
              class="fa-solid fa-link copy-profile-link-btn"
              style="cursor: pointer"
            ></i>
            <a
              id="profile-link"
              class="text-decoration-none link-dark fs-5"
              href=""
              target="_blank"
            ></a
          ></span>
        </div>
        <div class="details d-flex flex-column gap-2 pt-0">
          <h2 id="user-full-name">John Doe</h2>
          <h3 id="user-bio" class="fs-5">Big goes here</h3>
          <h3 id="user-location" class="fs-5">
            <i class="fa-solid fa-location-dot"></i> Orlando
          </h3>
          <h3 class="fs-5">
            Twitter:
            <a
              href="#"
              id="user-twitter-link"
              target="_blank"
              class="text-decoration-none link-dark"
            ></a>
          </h3>
        </div>
      </div>

      <!-- select repo per page -->
      <div
        class="d-flex justify-content-start"
        style="margin-top: -1rem; margin-bottom: 1rem"
      >
        <div class="d-flex gap-2">
          <h3>Select repo per page</h3>
          <select
            class="form-select"
            aria-label="Default select example"
            style="width: 8rem"
            id="selectReposElem"
          >
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>

      <!-- loading spinner -->
      <div id="loading-spinner" class="hide">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="spinner-grow"
          style="width: 5rem; height: 5rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- user repos -->
      <div
        class="d-flex gap-5 p-1 flex-wrap justify-content-center justify-content-lg-start align-items-center align-items-lg-start"
        id="repos-cont"
      ></div>

      <!-- pagination -->
      <div class="d-flex justify-content-center">
        <nav
          id="paginationCont"
          class="d-inline-flex justify-content-center mt-5"
          aria-label="Page navigation example "
        >
          <ul class="pagination flex-wrap"></ul>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
